# docs available at http://docs.travis-ci.com/user/languages/php/
# example available at https://github.com/travis-ci/travis-ci-php-example
language: php

before_script:
  - composer self-update

cache:
  directories:
  - $HOME/.composer/cache/files

install:
  - composer install --prefer-dist --no-interaction
  # TODO Install geos library -- as a matrix test
  # TODO optionally set up a postgis database for testing

script:
  - mkdir -p build/logs
  - GEOS_DISABLED=1 vendor/bin/phpunit --coverage-clover build/logs/clover.xml
  - cd tests
  - php test.php
  - php performanceTest.php

# run tests on the following versions
php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4

matrix:
  fast_finish: false

after_success:
  - |
    wget https://github.com/php-coveralls/php-coveralls/releases/download/v2.2.0/php-coveralls.phar
    chmod +x php-coveralls.phar
    ./php-coveralls.phar